<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | thisisneverthat®</title>
  <link rel="shortcut icon" href="assets/img/tnt_favicon.png" type="image/x-icon">
  <link rel="favicon" href="assets/img/tnt_favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/materialize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Copse&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <style>

    * {
      font-family: "Copse", serif;
      font-weight: 400;
      font-style: normal;
    }

    .theme-color-bg {
      background-color: #102E4A !important;
    }

    .theme-color-txt {
      color: #102E4A !important;
    }

    li > a > span {
      margin-left: 10px !important;
      margin-top: -5px !important;

    }

    li > a > img {
      margin-top: 10px !important;
    }

    li a.menu-item {
      display: block;
    }
  </style>
</head>
<body>
  
  <header>
    <nav class="theme-color-bg z-depth-0">
      <div class="container">
        <div class="row">
          <div class="col s6">
            <span>thisisneverthat®</span>
          </div>
          <div class="col s6">
            <ul class="right">
              <li>
                <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
                  <i class='bx bx-menu-alt-right'></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <ul id="slide-out" class="sidenav theme-color-txt">
      <li class="center-align">
        <p>thisisneverthat®</p>
        <p>Fall/Winter 2024 Collection</p>
        <div class="divider"></div>
      </li>
      <li>
        <a href="#!" class="valign-wrapper menu-item">
          <img src="./assets/img/sweater_13437933.png" alt="">
          <span class="theme-color-txt">Outerwear</span>
        </a>
      </li>
      <li>
        <a href="#!" class="valign-wrapper menu-item">
          <img src="./assets/img/hawaiian-shirt_13437987.png" alt="">
          <span class="theme-color-txt">Shirts</span>
        </a>
      </li>
      <li>
        <a href="#!" class="valign-wrapper menu-item">
          <img src="./assets/img/jeans_13438021.png" alt="">
          <span class="theme-color-txt">Pants</span>
        </a>
      </li>
      <li>
        <a href="#!" class="valign-wrapper menu-item">
          <img src="./assets/img/cap_13437977.png" alt="">
          <span class="theme-color-txt">Headwear</span>
        </a>
      </li>
      <div class="divider"></div>
    </ul>
    <div class="slider">
      <ul class="slides">
        <li>
          <img src="./assets/img/fall-winter-hero.webp"> <!-- random image -->
          <div class="caption center-align">
            <h3>Fall/Winter 2024 Collection</h3>
            <a href="" class="btn btn-large btn-flat theme-color-bg white-text">SHOP NOW</a>
          </div>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <section class="section"></section>
  </main>
  <footer></footer>

  <script src="./assets/js/jquery-3.7.1.js"></script>
  <script src="./assets/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.slider').slider({height: 640, indicators: false});
      $('.sidenav').sidenav();
    });
  </script>
</body>
</html>
